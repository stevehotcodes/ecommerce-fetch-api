<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce </title>
    <link rel="stylesheet" href="/styles/styles.css">

</head>
<body>
    <div class="container-wrapper">
        <div class="top-bar">
            <div>
                <h2>Grabia</h2>
                <p style="font-size:0.7rem">grab your cart</p>
            </div>
            

            <div><input type="search" name="category" id="category-search-string" placeholder="search product by category" class="search-input">
                <button id="searchButton">Search</button>
                <p id="search-error-message">Kindly enter search value"</p>
            </div>
            <div class="cart-counter-wrapper">
                <svg  id="cart-icon" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><circle cx="176" cy="416" r="16" fill="white" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><circle cx="400" cy="416" r="16" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M48 80h64l48 272h256"/><path d="M160 288h249.44a8 8 0 007.85-6.43l28.8-144a8 8 0 00-7.85-9.57H128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                <p class="cart-counter"></p>
               
            </div>
            <button class="view-cart">View Cart</button>
           
        </div>
        <div class="side-bar-main-wrapper">
            <div class="side-bar">
           
                
            </div>
            
                <div id="products">
                    
                </div>

            
        </div>
        <div class="cart-wrapper">
            <div class="cart" style="display: flex; justify-content: space-between;">
                <p style="font-size: 1.2rem;font-weight: 700;" >cart Summary</p>
                           

            
            </div>
         <div class="total-price-div">
        <p class="Total price">Total price</p>
        </div>
       </div> 
    <footer>
        <a href="https://github.com/stevehotcodes">Steve Hotcodes</a>
        <p>Copyright Grabia 2023</p>
    </footer>
    
</body>
<script src="/dist/main.js"></script>
</html>
